version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mineopt-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mineopt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mineopt_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mineopt_pro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mineopt -d mineopt_pro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mineopt-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mineopt-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mineopt}:${POSTGRES_PASSWORD:-mineopt_secret}@postgres:5432/${POSTGRES_DB:-mineopt_pro}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mineopt-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mineopt-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mineopt-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mineopt-network:
    driver: bridge
